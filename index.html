<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studio De l'Arnet Mixer Magic</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono:wght@700&family=Monoton&display=swap');

  body {
    margin:0; padding:0;
    background: linear-gradient(135deg,#1a1a2e,#4b0082);
    color:#fff;
    text-align:center;
    overflow-x:hidden;
    font-family:'Roboto',sans-serif;
  }

  h1 {
    font-size:2.8rem;
    margin-top:1rem;
    text-shadow:0 0 15px #fff, 0 0 30px #ff0, 0 0 45px #f0f;
  }

  h2 { margin-top:1rem; }

  button {
    font-size:1.3rem;
    padding:1rem 2rem;
    margin:0.7rem;
    cursor:pointer;
    border-radius:12px;
    border:none;
    transition: transform 0.2s, box-shadow 0.2s;
    font-weight:bold;
  }
  button:hover { transform:scale(1.05); box-shadow:0 0 15px #fff; }

  .fortune-btn { background:#ff6f61; color:#fff; }
  .song-btn { background:#ffda61; color:#000; }
  .vibe-btn { background:#61ffda; color:#000; }

  .hidden { display:none; }

  #vibeButtons button { margin:0.5rem; }

  #shareCard {
    margin:1rem auto;
    border-radius:12px;
    display:block;
    box-shadow:0 4px 20px rgba(0,0,0,0.6);
  }

  canvas { display:block; margin:0 auto; }

</style>
</head>
<body>

<h1>Studio De l'Arnet Mixer Magic âœ¨ðŸŽ§</h1>
<p style="font-size:1.2rem;">Your vibe, your fortune, your theme song for 2026!</p>

<!-- Homepage Animation -->
<canvas id="homepageCanvas" width="400" height="250" style="width:100%;height:250px;"></canvas>

<div id="step1">
  <button id="fortuneBtn" class="fortune-btn">Give Me My 2026 Fortune ðŸ”®</button>
  <button id="songBtn" class="song-btn">Give Me My 2026 Theme Song ðŸŽµ</button>
</div>

<div id="step2" class="hidden">
  <h2 id="vibePrompt">Pick your vibe</h2>
  <div id="vibeButtons"></div>
</div>

<div id="step3" class="hidden">
  <div class="result-card" id="resultCard"></div>
  <div id="extras" class="hidden">
    <button id="spotifyBtn" class="song-btn hidden">Save to Spotify ðŸŽµ</button>
    <button id="shareBtn" class="vibe-btn">Share Your Vibe Card ðŸ“¸</button>
  </div>
  <canvas id="shareCard" class="hidden"></canvas>
</div>

<script>
// ---- DATA ----
const vibes = [
  {name:"Playful",emoji:"âœ¨",font:"Pacifico",frame:"#ff9a9e,#fad0c4"},
  {name:"Fierce",emoji:"ðŸ”¥",font:"Roboto Mono",frame:"#ff416c,#ff4b2b"},
  {name:"Mysterious",emoji:"ðŸ”®",font:"Monoton",frame:"#2c3e50,#4ca1af"},
  {name:"Creative",emoji:"ðŸŽ¨",font:"Pacifico",frame:"#43cea2,#185a9d"},
  {name:"Chaos",emoji:"ðŸ¤¡",font:"Monoton",frame:"#f7971e,#ffd200"},
  {name:"Grounded",emoji:"ðŸ§˜",font:"Roboto Mono",frame:"#00c6ff,#0072ff"},
  {name:"Wildcard",emoji:"ðŸŽ²",font:"Pacifico",frame:"#fbc2eb,#a6c1ee"}
];

const fortunes={
  Playful:["Your laughter is your superpower; use it liberally this year.","Unexpected joy will find you in the most curious places."],
  Fierce:["2026 is your year to roar; your boldness opens doors.","Strength comes from confidenceâ€”own every step forward."],
  Mysterious:["Secrets you uncover will spark your creativity.","Embrace the unknown; it holds your next big adventure."],
  Creative:["Your imagination is a magnet for exciting opportunities.","Inspiration strikes when you least expect itâ€”stay ready."],
  Chaos:["A little chaos brings colorful surprises your way.","Trust the whirlwind; it leads to unexpected brilliance."],
  Grounded:["Your calm presence stabilizes those around you.","Focus and patience unlock rewards this year."],
  Wildcard:["Something delightful and unusual will brighten your day.","Expect the unexpected and relish it."]
};

const songs={
  Playful:["Good Times - Chic","Walking on Sunshine - Katrina & The Waves","September - Earth, Wind & Fire"],
  Fierce:["Eye of the Tiger - Survivor","Respect - Aretha Franklin","Barracuda - Heart"],
  Mysterious:["Dreams - Fleetwood Mac","Riders on the Storm - The Doors","Black Magic Woman - Santana"],
  Creative:["Bohemian Rhapsody - Queen","Life on Mars? - David Bowie","Superstition - Stevie Wonder"],
  Chaos:["Sabotage - Beastie Boys","Shake It Out - Florence + The Machine","Crosstown Traffic - Jimi Hendrix"],
  Grounded:["Lovely Day - Bill Withers","Here Comes The Sun - The Beatles","Lean on Me - Bill Withers"],
  Wildcard:["Space Oddity - David Bowie","Starman - David Bowie","Magic Carpet Ride - Steppenwolf"]
};

// ---- STATE ----
let mode="", lastResult="", lastVibe="";

// ---- ELEMENTS ----
const step1=document.getElementById('step1');
const step2=document.getElementById('step2');
const step3=document.getElementById('step3');
const vibeButtonsDiv=document.getElementById('vibeButtons');
const resultDiv=document.getElementById('resultCard');
const extrasDiv=document.getElementById('extras');
const shareCanvas=document.getElementById('shareCard');
const spotifyBtn=document.getElementById('spotifyBtn');

// ---- EVENTS ----
document.getElementById('fortuneBtn').addEventListener('click',()=>chooseMode('fortune'));
document.getElementById('songBtn').addEventListener('click',()=>chooseMode('song'));
document.getElementById('shareBtn').addEventListener('click',sharePolaroid);
spotifyBtn.addEventListener('click',saveToSpotify);

function chooseMode(selected){
  mode=selected;
  step1.classList.add('hidden');
  step2.classList.remove('hidden');
  vibeButtonsDiv.innerHTML="";
  vibes.forEach(v=>{
    const btn=document.createElement('button');
    btn.className='vibe-btn';
    btn.textContent=`${v.emoji} ${v.name}`;
    btn.style.fontFamily=v.font;
    btn.onclick=()=>revealResult(v);
    vibeButtonsDiv.appendChild(btn);
  });
  document.getElementById('vibePrompt').textContent=
    mode==='fortune'?"Pick your vibe for a Fortune ðŸ”®":"Pick your vibe for a Theme Song ðŸŽµ";
}

function revealResult(vibeObj){
  lastVibe=vibeObj.name;
  step2.classList.add('hidden');
  step3.classList.remove('hidden');
  extrasDiv.classList.remove('hidden');

  if(mode==='fortune'){
    const list=fortunes[vibeObj.name];
    lastResult=list[Math.floor(Math.random()*list.length)];
    resultDiv.innerHTML=`<h2 style="font-family:${vibeObj.font}">ðŸ”® Your 2026 Fortune</h2><p style="font-family:${vibeObj.font}">${lastResult}</p>`;
    spotifyBtn.classList.add('hidden');
  } else {
    const list=songs[vibeObj.name];
    lastResult=list[Math.floor(Math.random()*list.length)];
    resultDiv.innerHTML=`<h2 style="font-family:${vibeObj.font}">ðŸŽµ Your 2026 Theme Song</h2><p style="font-family:${vibeObj.font}">${lastResult}</p>`;
    spotifyBtn.classList.remove('hidden');
  }
  launchConfetti();
}

// ---- SPOTIFY ----
function saveToSpotify(){ window.open(`https://open.spotify.com/search/${encodeURIComponent(lastResult)}`,"_blank"); }

// ---- CONFETTI ----
function launchConfetti(){
  const duration=2000;
  const end=Date.now()+duration;
  const colors=['#ff0a54','#ff477e','#ff85a1','#fbb1b1','#f9bec7','#f0f0f0'];

  const confettis=[];
  for(let i=0;i<150;i++){
    confettis.push({
      x:Math.random()*window.innerWidth,
      y:Math.random()*window.innerHeight - window.innerHeight,
      r:2+Math.random()*4,
      d:Math.random()*100,
      color: colors[Math.floor(Math.random()*colors.length)],
      tilt: Math.floor(Math.random()*10)-10
    });
  }

  const canvas=document.createElement('canvas');
  canvas.style.position='fixed';
  canvas.style.top=0;
  canvas.style.left=0;
  canvas.style.width='100%';
  canvas.style.height='100%';
  canvas.style.pointerEvents='none';
  document.body.appendChild(canvas);
  const ctx=canvas.getContext('2d');
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;

  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confettis.forEach(c=>{
      ctx.beginPath();
      ctx.moveTo(c.x+c.tilt,c.y);
      ctx.lineTo(c.x,c.y+c.r);
      ctx.strokeStyle=c.color;
      ctx.lineWidth=c.r;
      ctx.stroke();
      c.y+=3;
      c.tilt+=0.1;
      if(c.y>canvas.height) c.y=-10;
    });
    if(Date.now()<end) requestAnimationFrame(draw);
    else document.body.removeChild(canvas);
  }
  draw();
}

// ---- POLAROID CARD ----
function sharePolaroid(){
  shareCanvas.classList.remove('hidden');
  const ctx=shareCanvas.getContext('2d');
  shareCanvas.width=400; shareCanvas.height=500;

  // gradient frame
  const grad=ctx.createLinearGradient(0,0,0,shareCanvas.height);
  const frameColors=vibes.find(v=>v.name===lastVibe).frame.split(',');
  grad.addColorStop(0,frameColors[0]);
  grad.addColorStop(1,frameColors[1]);
  ctx.fillStyle=grad;
  ctx.fillRect(0,0,shareCanvas.width,shareCanvas.height);

  // white card bottom
  ctx.fillStyle="#fff";
  ctx.fillRect(10,shareCanvas.height-60,shareCanvas.width-20,50);

  // card border
  ctx.strokeStyle="#fff";
  ctx.lineWidth=10;
  ctx.strokeRect(10,10,shareCanvas.width-20,shareCanvas.height-20);

  // sparkle dots
  for(let i=0;i<40;i++){
    ctx.fillStyle="#fff";
    const x=Math.random()*shareCanvas.width;
    const y=Math.random()*shareCanvas.height;
    const size=1+Math.random()*3;
    ctx.beginPath(); ctx.arc(x,y,size,0,Math.PI*2); ctx.fill();
  }

  // text
  const vibeObj=vibes.find(v=>v.name===lastVibe);
  ctx.fillStyle="#fff";
  ctx.font=`bold 22px ${vibeObj.font}`;
  ctx.textAlign="center";
  ctx.fillText(mode==='fortune'?"ðŸ”® Your 2026 Fortune":"ðŸŽµ Your 2026 Theme Song",shareCanvas.width/2,50);
  ctx.fillText(vibeObj.emoji,shareCanvas.width/2,80);

  ctx.fillStyle="#000";
  ctx.font=`18px ${vibeObj.font}`;
  wrapText(ctx,lastResult,30,130,shareCanvas.width-60,24);

  ctx.fillStyle="#000";
  ctx.font="14px Arial";
  ctx.fillText("Studio De lâ€™Arnet âœ¨ @studio.del.arnet",shareCanvas.width/2,shareCanvas.height-35);
}

function wrapText(ctx,text,x,y,maxWidth,lineHeight){
  const words=text.split(' '); let line='';
  for(let n=0;n<words.length;n++){
    const testLine=line+words[n]+' ';
    const metrics=ctx.measureText(testLine);
    const testWidth=metrics.width;
    if(testWidth>maxWidth && n>0){
      ctx.fillText(line,x+maxWidth/2,y);
      line=words[n]+' '; y+=lineHeight;
    }else{ line=testLine; }
  }
  ctx.fillText(line,x+maxWidth/2,y);
}

// ---- HOMEPAGE ANIMATION ----
const canvasH=document.getElementById('homepageCanvas');
const ctxH=canvasH.getContext('2d');
canvasH.width=window.innerWidth;
canvasH.height=250;
const notes=[];
for(let i=0;i<40;i++){
  notes.push({
    x:Math.random()*canvasH.width,
    y:Math.random()*canvasH.height,
    r:5+Math.random()*5,
    speed:1+Math.random()*2,
    color:`hsl(${Math.random()*360},80%,70%)`
  });
}
function drawHomepage(){
  ctxH.clearRect(0,0,canvasH.width,canvasH.height);
  notes.forEach(n=>{
    ctxH.beginPath();
    ctxH.arc(n.x,n.y,n.r,0,Math.PI*2);
    ctxH.fillStyle=n.color;
    ctxH.fill();
    n.y -= n.speed;
    if(n.y<0) n.y=canvasH.height;
  });
  requestAnimationFrame(drawHomepage);
}
drawHomepage();

</script>

</body>
</html>
